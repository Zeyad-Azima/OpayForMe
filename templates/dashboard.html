<html>
  <head>
    <title>Dashboard</title>
    <style>
      /* Add some styling for the dashboard */
      .dashboard {
        background-color: black;
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      /* Add some animation to the welcome message */
      .welcome-message {
        animation: fadeIn 2s;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="dashboard">
      <!-- Welcome message with the user's name -->
      <p class="welcome-message">Welcome, {{ username }}</p>

      <!-- Logout button that opens the /logout endpoint -->
      <button onclick="window.location.href='/logout'">Logout</button>
    </div>
    <br />
    <center>
    <!-- Form that takes a name as input and loads the file content -->
    <form action="/load-file" method="POST">
      <label for="name">Enter a name:</label>
      <input type="text" id="name" name="name" />
      <button type="submit">Load file</button>
    </form>

    <!-- Text box that displays the file names in the victims folder -->
    <textarea readonly>
      {% for file in victims_folder %}
        {{ file }}
      {% endfor %}
    </textarea>
      </center>
  </body>
</html>
